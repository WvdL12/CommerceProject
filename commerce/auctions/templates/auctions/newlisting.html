{% extends "auctions/layout.html" %}

{% block title %}
	Auctions - New Listing
{% endblock %}

{% block body %}
	<h2>Create a new listing</h2>
	
	<form action="{% url 'new_listing' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" maxlength=64 required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
		<div class="form-group">
			<input class="form-control" type="url" name="img" placeholder="Image url (optional)" maxlength=200>
        </div>
		<div class="form-group">
			<label for="start_bid">Starting bid:</label>
            <input class="form-control" type="number" name="start_bid" placeholder="0.00" min=0.0 required>
        </div>
		<div class="form-group">
			<label for="category">Category:</label>
            <select class="form-control" name="category" required>
				{% for category in categories %}
					<option value="{{category}}">{{category}}</option>
				{% endfor %}
			</select>
        </div>
		<input class="btn btn-primary" type="submit" value="Submit">
	</form>
{% endblock %}
